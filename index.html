<!-- TO BE USED WHEN A WHOLE NEW CATEGORY IS ENTERED     -->

    <div class="category-heading col-sm-12 col-md-10 col-xl-8 mx-auto">
        <h1 class="category-title" id="botanical-heading">BOTANICAL COLLECTION</h1>
        <button class="btn btn-outline-primary add-button" type="button" id="add-button-botanical" data-bs-toggle="modal" data-bs-target="#botanical-modal">Add New</button>
    </div>
    <div class="accordion botanical col-sm-12 col-md-10 col-xl-8 mx-auto" id="botanical-accordion">
     
        
<!-- FORM/MODAL FOR ADDING NEW LEGO SETS     -->


    <div class="modal fade" id="botanical-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="botanical-modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="botanical-modal-header">Add to Wish List</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body container-fluid">

                <div class="mb-3">
                    <label for="setName" class="form-label">Set Name <span class="required">*</span></label>
                    <input type="text" class="form-control fw-lighter" id="setName" placeholder="Enter Name of Lego Set" aria-label="Name of Set">
                </div>

                <div class="row">    
                    <div class="col-4 mx-auto mb-1">
                        <label for="price" class="form-label">Enter Price</label>
                        <div class="input-group mb-1">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" id="price" aria-label="Amount">
                        </div>  
                    </div>

                    <div class="col-4 mx-auto mb-2">
                        <label for="year" class="form-label">Production Year</label>
                        <input type="number" class="form-control fw-lighter" id="year" placeholder=2024 aria-label="Year">
                    </div>  
                </div>

                <div class="row">    
                    <div class="col-4 mx-auto mb-1">
                        <label for="pieces" class="form-label">Number of Pieces</label>
                        <input type="number" class="form-control" id="pieces" aria-label="Number of Pieces">
                    </div>  

                    <div class="col-4 mx-auto mb-1">
                        <label for="availability" class="form-label">Availability</label>
                        <select name="availability" class="fw-lighter" id="availability">
                            <option value="default fw-lighter">-select-</option>
                            <option value="Available">Available</option>
                            <option value="On Back Order">On Back Order</option>
                            <option value="Out of Stock">Out of Stock</option>
                            <option value="Sold Out">Sold Out</option>
                            <option value="Retired">Retired</option>
                            <option value="Coming Soon">Coming Soon</option>
                        </select>
                        <!-- <input type="text" class="form-control" id="availability" aria-label="Availability"> -->
                    </div>  
                </div>


                <div class="mb-3">
                    <label for="botanical-link" class="form-label">Link</label>
                    <input type="text" class="form-control fw-lighter" id="botanical-link" placeholder="add link here">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Add cover image</label>
                    <input type="url" class="form-control fw-lighter" id="coverImage" placeholder="Cover image url">
                </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Add up to four additional images</label>
                    <input type="url" class="form-control mb-1 fw-lighter" id="image-1" placeholder="Image 1 url">
                    <input type="url" class="form-control mb-1 fw-lighter" id="image-2" placeholder="Image 2 url">
                    <input type="url" class="form-control mb-1 fw-lighter" id="image-3" placeholder="Image 3 url">
                    <input type="url" class="form-control mb-1 fw-lighter" id="image-4" placeholder="Image 4 url">
                  </div>
                  <div>
                    <label for="legoSetId" class="form-label">Lego Set Id  -- (1st initial of category plus 5 digit lego id) <span class="required">*</span></label>
                    <input type="text" class="form-control mb-1 fw-lighter" id="legoSetId" placeholder="Example:  a12345">
                  </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="clearFields()">Cancel</button>
              <button type="button" class="btn btn-primary" id="add-button">Add</button>
            </div>
            </div>
        </div>
    </div>

            
<!-- FORM/MODAL FOR UPDATE -->


<div class="modal fade" id="update-botanical-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="update-botanical-modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="update-botanical-modal-header">Make Lego Set Changes</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body container-fluid">

            <div class="mb-3">
                <label for="updateSetName" class="form-label">Correct Set Name <span class="required">*</span></label>
                <input type="text" class="form-control fw-lighter" id="updateSetName" placeholder="Enter name of Lego set" aria-label="Name of Set">
            </div>

            <div class="row">    
                <div class="col-6 mx-auto mb-1">
                    <label for="udpatePrice" class="form-label">Update Price</label>
                    <div class="input-group mb-1">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control fw-lighter" id="updatePrice" aria-label="Amount">
                    </div>  
                </div>

                <div class="col-6 mx-auto mb-2">
                    <label for="updateYear" class="form-label">Correct Production Year</label>
                    <input type="number" class="form-control fw-lighter" id="updateYear" placeholder=2024 aria-label="Year">
                </div>  
            </div>

            <div class="row">    
                <div class="col-6 mx-auto mb-1">
                    <label for="updatePieces" class="form-label">Correct # of Pieces</label>
                    <input type="number" class="form-control fw-lighter" id="updatePieces" aria-label="Number of Pieces">
                </div>  

                <div class="col-6 mx-auto mb-1">
                    <label for="updateAvailability" class="form-label">Update Availability</label>
                    <select name="updateAvailability" class="fw-lighter" id="updateAvailability">
                        <option value="default fw-lighter">-select-</option>
                        <option value="Available">Available</option>
                        <option value="On Back Order">On Back Order</option>
                        <option value="Out of Stock">Out of Stock</option>
                        <option value="Sold Out">Sold Out</option>
                        <option value="Retired">Retired</option>
                        <option value="Coming Soon">Coming Soon</option>
                    </select>
                </div>  
            </div>


            <div class="mb-3">
                <label for="new-botanical-link" class="form-label">Update Link</label>
                <input type="text" class="form-control fw-lighter" id="updateBotanical-link" placeholder="add new link here">
            </div>
            <div class="mb-3 row"> 
                <div class="col-8 me-1">
                    <label for="updateExampleFormControlInput1" class="form-label">Update Cover Image</label>
                    <input type="url" class="form-control fw-lighter" id="coverImage" placeholder="Cover image url">
                </div>
                <div class="col-3">
                    <image class="display-current-image"></image>
                </div>
            </div>
              <div class="mb-3">
                <label for="updateExampleFormControlTextarea1" class="form-label">Change Additional Images</label>
                <input type="url" class="form-control mb-1 fw-lighter " id="updateImage-1" placeholder="New Image 1 url">
                    <image class="display-current-image"></image>
                <input type="url" class="form-control mb-1 fw-lighter" id="updateImage-2" placeholder="New Image 2 url">
                <input type="url" class="form-control mb-1 fw-lighter" id="updateImage-3" placeholder="New Image 3 url">
                <input type="url" class="form-control mb-1 fw-lighter" id="updateImage-4" placeholder="New Image 4 url">
              </div>
              <div>
                <label for="updateLegoSetId" class="form-label">Correct Lego Set Id - (1st initial of category plus 5 digit lego id) <span class="required">*</span></label>
                <input type="text" class="form-control mb-1 fw-lighter" id="updateLegoSetId" placeholder="">
              </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="clearUpdateFields()">Cancel</button>
          <button type="button" class="btn btn-primary" id="save-changes-button">Save Changes</button>
        </div>
        </div>
    </div>
</div>


<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="index.js"></script>
</body>
