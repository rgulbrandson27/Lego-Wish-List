<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Wish List</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>

        <!-- maybe use navbar instead -->

        <div class="container-fluid text-center" style="height:80px";>
            <h1>Header Section or Nav Bar</h1>
        </div>



        <div class="accordion col-sm-12 col-md-10 col-xl-8 mx-auto" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">

                <h2 class="accordion-header" >
                    <button class="accordion-button collapsed" type="button"  data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                        <div class="header-row hstack gap-5 ms-3 me-2" >
                            <img src="https://www.lego.com/cdn/cs/set/assets/bltfbd377eafb67041a/76417.png?format=webply&fit=bounds&quality=60&width=792&height=792&dpr=2" class="main-image object-fit-contain" style="height:100px; width:100px;"></img>
                            <h3>Gringotts™ Wizarding Bank – Collectors' Edition</h3>
                        </div>
                    </button>
                </h2>


                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                    <div class="accordion-body">

                        <div class="row row-main py-lg-3">
                            <div class="col-md-6  align-items-center">
                                <img src="https://www.lego.com/cdn/cs/set/assets/bltfbd377eafb67041a/76417.png?format=webply&fit=bounds&quality=60&width=792&height=792&dpr=2" class="img-fluid"></img>
                            </div>    <!--end column 1-->
                            <div class="col-md-6">
                                <div class="container-fluid pt-3">
                                    <p class="detail price lead">Price: $429.99 </p>
                                    <p class="detail year lead">Year: 2024 </p>
                                    <p class="detail pieces lead">Pieces: 4,803 </p>
                                    <p class="detail availability lead">Availability: Exclusive</p>
                                    <p class="link availability lead">Link: www.lego.com </p>
                                    <div class="mt-4">
                                        <form>
                                            <div class="mb-2" >
                                                <label for="exampleInputEmail1" class="form-label lead">Notes</label>
                                                <textarea class="form-control w-75" id="notes-section" rows="2"></textarea>
                                            </div>
                                            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>  <!--end column 2-->
                        </div>      <!--end main row (row 1)-->



                        <div class="photos container">          <!--start photo row (row 2)-->
                                            <!-- <div class="row row-cols-3 row-cols-lg-6 justify-content-evenly"> -->
                                            <!-- <div class="row d-flex justify-content-evenly g-2"> -->
                            <div class="row row-cols-2 row-cols-md-4 align-items-center">
                                <div class="col">
                                    <img id="add-image-1" src="https://www.lego.com/cdn/cs/set/assets/blt3db77dbc731f5eeb/76417_alt1.png?format=webply&fit=bounds&quality=60&width=640&height=640&dpr=2" class="object-fit-contain border rounded m-1 add-image"></img>
                                </div> 
                                 <div class="col"> 
                                    <img id="add-image-2" src="https://www.lego.com/cdn/cs/set/assets/blt8b282234ad44638e/76417_alt3.png?format=webply&fit=bounds&quality=60&width=960&height=960&dpr=2" class="object-fit-contain border rounded m-1 add-image"></img>
                                </div>  
                                 <div class="col">   
                                    <img id="add-image-3" src="https://www.lego.com/cdn/cs/set/assets/bltb06c34f4bda992f4/76417_alt4.png?format=webply&fit=bounds&quality=60&width=960&height=960&dpr=2" class="object-fit-contain border rounded m-1 add-image" ></img>
                                </div> 
                                <div class="col"> 
                                    <img id="add-image-4" src="https://www.lego.com/cdn/cs/set/assets/bltb0fd43c41129ac09/76417_alt5.png?format=webply&fit=bounds&quality=60&width=960&height=960&dpr=2" class="object-fit-contain border rounded m-1 add-image" ></img>
                                </div> 
                                
                            </div>       <!--end inner row-->
                        </div>    <!--end photo row (row 2)-->


                        
                    </div>   <!--end accordion body-->
                </div>

            </div>    <!--end accordion item-->
        </div>  <!--end accordion-->


    </div>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>


</html>
